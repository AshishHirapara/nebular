<div class="step-header-container"
     [class.step-header-container-selected]="selected">
  <div class="step-index-label-container">
    <span>{{ index + 1 }}</span>
  </div>
  <ng-container *ngIf="_isTemplateInside()"
                class="step-label"
                [ngTemplateOutlet]="label.template"></ng-container>
  <div *ngIf="!_isTemplateInside()"
       class="step-label">{{ label }}</div>
</div>
